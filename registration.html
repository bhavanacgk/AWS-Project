<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body style="background-color:#faafba;">
<div align="center">
    <div><h1>REGISTRATION PAGE</h1></div>
    <div>
        <form action="{{url_for('registration')}}" method="POST" enctype="multipart/form-data">
            <div>{{ message }}</div><br><br>
            <label><b>USERNAME	 </b></label><input id="username" name="username" type="text" placeholder="User Name" autocomplete="off"/> <br><br>
            <label><b>PASSWORD	</b></label><input id="password" name="password" type="password" placeholder="Password" autocomplete="off"/> <br><br>
            <label><b>FIRST NAME	</b></label><input id="firstname" name="firstname" type="text" placeholder="First Name" autocomplete="off"/> <br><br>
            <label><b>LAST NAME	 </b></label><input id="lastname" name="lastname" type="text" placeholder="Last Name" autocomplete="off"/> <br><br>
            <label><b>E-MAIL ID	 </b></label><input id="email" name="email" type="text" placeholder="Email" autocomplete="off"/> <br><br>
            <label><b>Please Upload Your File Here </b></label><input type="file" id="textfile" name="textfile"><br><br>
            <button id="submit" name="submit"><b>REGISTER</b></button>
        </form>
    </div>
    <p><b>Already registered? Follow the  <a href="{{url_for('login')}}">link</a> to login!</b></p>
</div>
</body>
</html>
